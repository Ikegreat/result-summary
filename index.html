<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
<div class="main-container">
<div class="first-container card">
  <header>
    <h4 class="span-text">Your result</h4>
   <div>
    <span class="span-number">
      <h1 id="no-1">7 6</h1> <br>
      <h6 id="no-2">of 100</h6>
    </span>
   </div>
    
   
   <span >
      <h3 class="span2-text">Great</h3>
    </span>
    <article> <h5 class="main-article">
      You scored higher than the 65%  of the<br>
      people who have taken the tests.
    </h5></article>
  </header>
</div>
<div class="card">
  <div class="summary">Summary</div>
  <div class="summary-container" >
    <div class="summary-item " >
      <span id="sp-1" ><img src="/assets/images/icon-reaction.svg"> Reaction </span>
      <span><strong>80</strong>/100</span>
    </div>
  </div>
  <div class="summary-container bbb">
    <div class="summary-item">
      <span id="sp-2"><img src="/assets/images/icon-memory.svg" >Memory</span>
      <span><strong>92</strong>/100</span>
    </div>
  </div>
  <div class="summary-container ccc ">
    <div class="summary-item ">
      <span id="sp-3"><img src="/assets/images/icon-verbal.svg">Verbal</span>
      <span><strong>61</strong>/100</span>
    </div>
  </div>
<div class="summary-container ddd">
  <div class="summary-item ">
    <span id="sp-4"><img src="/assets/images/icon-visual.svg" >Visual</span>
    <span><strong>73</strong>/100</span>
  </div>
</div>
<button>Continue</button>



</div>
</body>
</html>
